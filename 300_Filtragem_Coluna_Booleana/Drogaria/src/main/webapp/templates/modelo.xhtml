<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<ui:insert name="metadata" />
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SiGDro</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="banner.jpg"
				styleClass="imagemCentralizada" />
		</div>

		<div id="cabecalho" class="divCabecalho">
			<h:form id="formMenu">
				<p:menubar>
					<p:submenu label="Arquivo">
						<p:menuitem value="Sair" />
					</p:submenu>

					<p:submenu label="Cadastros"
						rendered="#{autenticacaoBean.temPermissoes(['A', 'G'])}">
						<p:menuitem value="Estado" url="/pages/estados.xhtml" />
						<p:menuitem value="Cidade" url="/pages/cidades.xhtml" />
						<p:menuitem value="Fabricante" />
						<p:menuitem value="Produto" />
						<p:menuitem value="Pessoa" />
						<p:menuitem value="Cliente" />
						<p:menuitem value="Funcionário" />
					</p:submenu>

					<p:submenu label="Movimentações">
						<p:menuitem value="Venda" url="/pages/vendas.xhtml" />
					</p:submenu>

					<p:submenu label="Ajuda">
						<p:menuitem value="Sobre" />
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>

		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>
	</div>
</h:body>
</html>
